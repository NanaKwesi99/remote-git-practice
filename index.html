<!DOCTYPE html>
<html>

</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Game Hub</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Type of Game</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Sport</a></li>
                  <li><a href="#">Stategy</a></li>
                  <li role="separator" class="divider"></li>
                  <li><a href="#">game</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/COK.jpg" alt="COK" style="width: 100%;">
            <div class="carousel-caption">
              
            </div>
          </div>
          <div class="item">
            <img src="images/game.jpg" alt="game" style="width: 100%;">
            <div class="carousel-caption">
              
            </div>
          </div>
          <div class="item">
            <img src="images/NBA LIVE.png" alt="game" style="width: 100%;">
            <div class="carousel-caption">
              
            </div>
          </div>
          <div class="item">
            <img src="images/WWE Immortals.jpg" alt="game" style="width: 100%;">
            <div class="carousel-caption">
              
            </div>
          </div>
          
        </div>
      
        <!-- Controls -->
      </div>
      
	

	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
